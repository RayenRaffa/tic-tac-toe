<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <!-- Optimizing for mobile -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <!-- Styling -->
    <style>
        img {
            width: 30vw;
            height: 30vw;
        }
        .box {
            width: 30vw;
            height: 30vw;
            border: 1px solid;
            display:inline-block;
        }
        #row {
            width: 100vw;
            height: 30vw;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id='board' style="width: 100vw;height: 100vw">
        <div id='row 1' >
            <div class='box' ><img src="img/o.png"></div>
            <div class='box' ><img src="img/x.png"></div>
            <div class='box' ></div>
        </div>
        <div id='row 2' >
            <div class='box' ></div>
            <div class='box' ></div>
            <div class='box' ></div>
        </div>
        <div id='row 3' style="">
            <div class='box' ></div>
            <div class='box' ></div>
            <div class='box' ></div>
        </div>
    </div>
</body>
</html>
