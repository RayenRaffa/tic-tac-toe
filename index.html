<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <!-- Optimizing for mobile -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <!-- Styling -->
    <style>
        img {
            width: 30vw;
            height: 30vw;
        }
        .board {
            width: 100vw;
            height: 100vw;
        }
        .cell {
            width: 30vw;
            height: 30vw;
            border: 1px solid;
            display:inline-block;
        }
        #row {
            width: 100vw;
            height: 30vw;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id='board' >
        <div id='row 1'>
            <div class="cell" id='row 1 1' onclick="toggleMove(id)"></div>
            <div class="cell" id='row 1 2' onclick="toggleMove(id)"></div>
            <div class="cell" id='row 1 3' onclick="toggleMove(id)"></div>
        </div>
        <div id='row 2'>
            <div class="cell" id='row 2 1' onclick="toggleMove(id)"></div>
            <div class="cell" id='row 2 2' onclick="toggleMove(id)"></div>
            <div class="cell" id='row 2 3' onclick="toggleMove(id)"></div>
        </div>
        <div id='row 3'>
            <div class="cell" id='row 3 1' onclick="toggleMove(id)"></div>
            <div class="cell" id='row 3 2' onclick="toggleMove(id)"></div>
            <div class="cell" id='row 3 3' onclick="toggleMove(id)"></div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
